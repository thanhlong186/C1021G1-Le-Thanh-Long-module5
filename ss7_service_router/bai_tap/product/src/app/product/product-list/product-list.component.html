<h1>Danh sách sản phẩm</h1>
<table border="1">
  <tr>
    <td>STT</td>
    <td>Tên</td>
    <td>Giá</td>
    <td>Mô tả</td>
    <td></td>
  </tr>
  <tr *ngFor="let product of products; index as i">
    <td>{{i + 1}}</td>
    <td>{{product.name}}</td>
    <td>{{product.price}}</td>
    <td>{{product.description}}</td>
    <td><a [routerLink]="['/edit/',product.id]">Chỉnh sửa</a></td>
    <!--    <td><button type="submit" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#exampleModal"-->
    <!--                style="margin-left: 5px" (click)="findById(products.id)">Xóa</button></td>-->
  </tr>
</table>
